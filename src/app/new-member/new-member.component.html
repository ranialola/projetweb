<form [formGroup]="newMemberForm" (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" formControlName="nom" required>
  
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" formControlName="prenom" required>
  
    <label for="email">Email:</label>
    <input type="email" id="mail" formControlName="mail" required>
  
    <label for="mdp">Mot de passe:</label>
    <input type="password" id="mdp" formControlName="mdp" required>
  
    <button type="submit">Ajouter Membre</button>
  </form>
